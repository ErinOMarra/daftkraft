<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Erin O'Marra">
	<title>DaftKraft - Erin O'Marra</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
	<h1>DaftKraft</h1>
</header>

<div class="keys">
	<div class="row">
		<div data-key="81" class="key">
			<kbd>Q</kbd>
			<span class="sound">Work It</span>
		</div>
		<div data-key="87" class="key">
			<kbd>W</kbd>
			<span class="sound">Make It</span>
		</div>
		<div data-key="69" class="key">
			<kbd>E</kbd>
			<span class="sound">Do It</span>
		</div>
		<div data-key="82" class="key">
			<kbd>R</kbd>
			<span class="sound">Makes Us</span>
		</div>
	</div>

	<div class="row">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Harder</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Better</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Faster</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Stronger</span>
		</div>
	</div>

	<div class="row">
		<div data-key="89" class="key">
			<kbd>Y</kbd>
			<span class="sound">More Than</span>
		</div>
		<div data-key="85" class="key">
			<kbd>U</kbd>
			<span class="sound">Hour</span>
		</div>
		<div data-key="73" class="key">
			<kbd>I</kbd>
			<span class="sound">Our</span>
		</div>
		<div data-key="79" class="key">
			<kbd>O</kbd>
			<span class="sound">Never</span>
		</div>
	</div>

	<div class="row">
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Ever</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">After</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Work Is</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Over</span>
		</div>
	</div>

	<div class="row">
		<div class="space">
			<span>Space Bar (Instrumental)</span>
		</div>
	</div>

	<div class="row">
		<div class="space">
			<span>Hold Shift + Key for high pitch</span>
		</div>
	</div>
</div>

<audio data-key="81" src="samples/workit.wav"></audio>
<audio data-key="87" src="samples/makeit.wav"></audio>
